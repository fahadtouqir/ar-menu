<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Food Menu</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<model-viewer
  src="pizza.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  scale="1 1 1">
</model-viewer>

</body>
</html>
